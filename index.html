<!doctype html>
<html lang="en">
  <head>
    <title>The Pizza Space</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="jumbotron">
         <h1> THE PIZZA SPACE</h1>
      </div>
      <div class="container" id="content">
          <div class="container">
              <div class="row">
                  <div class="col" id="size">
                    <div class="form-group">
                        <img src="https://thumbs.dreamstime.com/b/pizza-supreme-lots-pepperoni-vegetables-very-nice-golden-crust-there-artistic-blur-31294766.jpg"  alt="pizza">
                        <label for="pizza-size">Pizza Size</label>
                        <select class="form-control" id="pizza-size">
                          <option>small</option>
                          <option>medium</option>
                          <option>large</option>
                        
                        </select>
                      </div>
                  </div>
                  <div class="col" id="crust">
                    <div class="form-group">
                        <img src="https://images.unsplash.com/photo-1579751626657-72bc17010498?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2069&q=80" alt="crust">
                        <label for="pizza-crust">Crust</label>
                        <select class="form-control" id="pizza-crust">
                          <option>cripsy</option>
                          <option>stuffed</option>
                          <option>Glutten-free</option>
                          
                        </select>
                      </div>
                  </div>
                  <div class="col" id="tooping">
                    <div class="form-group">
                        <img src="https://images.unsplash.com/photo-1541745537411-b8046dc6d66c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="crust">
                        <label for="pizza-tooping">Tooping</label>
                        <select class="form-control" id="pizza-tooping">
                          <option>pepperoni</option>
                          <option>Mushroom</option>
                          <option>Meat Deluxe</option>
                          <option>sausage</option>
                        
                        </select>
                      </div>
                  </div>
              </div>
          </div>
          <div>
            <div class="row" id="space"></div>
          </div>
          <button type="submit" id="order">Order</button>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Order No.</th>
                <th scope="col">Size of PIzza</th>
                <th scope="col">Pizza Tooping</th>
                <th scope="col">crust</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="size"></td>
                <td id="tooping"></td>
                <td id="crust"></td>
                <td id="Total"></td>
              </tr>
            </tbody>
          </table>
          <button type="submit" id="add-order" >Add Order</button>
          <button type="submit" id="checkout">Checkout</button>

      </div>
        <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
          Â© 2022 Copyright Chemutai
        </div>
        <!-- Copyright -->
  
      </footer>
      <!-- Footer -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>

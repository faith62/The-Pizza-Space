<!doctype html>
<html lang="en">
  <head>
    <title>The Pizza Space</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="jumbotron">
         <h2> THE PIZZA SPACE</h2>
      </div>
      <div class="container" id="content">
          <div class="container">
              <div class="row">
                  <div class="col" id="size">
                    <div class="form-group">
                        <img src="https://thumbs.dreamstime.com/b/pizza-supreme-lots-pepperoni-vegetables-very-nice-golden-crust-there-artistic-blur-31294766.jpg"  alt="pizza">
                        <!-- <label for="pizza-size">Pizza Size</label> -->
                        <h5>Pizza Size</h5>
                        <select class="form-control" id="pizza-size">
                          <option value="600">small</option>
                          <option value="800">medium</option>
                          <option value="1200">large</option>
                        
                        </select>
                      </div>
                  </div>
                  <div class="col" id="crust">
                    <div class="form-group">
                        <img src="https://images.unsplash.com/photo-1579751626657-72bc17010498?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2069&q=80" alt="crust">
                        <!-- <label for="pizza-crust">Crust</label> -->
                        <h5>Crust</h5>
                        <select class="form-control" id="pizza-crust">
                          <option value="100">cripsy</option>
                          <option value="150">stuffed</option>
                          <option value="200">Glutten-free</option>
                          
                        </select>
                      </div>
                  </div>
                  <div class="col" id="tooping">
                    <div class="form-group">
                        <img src="https://images.unsplash.com/photo-1541745537411-b8046dc6d66c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="crust">
                        <!-- <label for="pizza-tooping">Tooping</label> -->
                        <h5>Tooping</h5>
                        <select class="form-control" id="pizza-tooping">
                          <option value="100">pepperoni</option>
                          <option value="150">Mushroom</option>
                          <option value="200">Meat Deluxe</option>
                          <option value="120">sausage</option>
                        
                        </select>
                      </div>
                  </div>
              </div>
          </div>
          <div>
            <div class="row" id="space"></div>
          </div>
          <button type="submit" id="order">Order</button>
          <table class="table">
            <thead >
              <tr>
                <th scope="col">Order No.</th>
                <th scope="col">Size of PIzza</th>
                <th scope="col">Pizza Tooping</th>
                <th scope="col">crust</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="tb">
              <tr>
                <th scope="row">1</th>
                <td id="tb-size"></td>
                <td id="tb-tooping"></td>
                <td id="tb-crust"></td>
                <td id="tb-total"></td>
              </tr>
            </tbody>
          </table>
          <div class="more-infomation-section">
            <button type="submit" id="add-order" >Add Order</button>
            <button type="submit" id="checkOut">Checkout</button>
           
            <div>
              <h4 id="result"></h4>
              <h6 id="deliv-quiz">Would you like your pizza to be delivered ?</h6>
            </div>
              <button id="yes" type="submit">Yes</button>
              <button id="no"   type="submit">No</button>
            </div> 
            <!-- <button type="reset" id="reset">reset</button> -->

          
          
      </div>
        <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
